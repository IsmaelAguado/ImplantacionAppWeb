<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Ejercicio</title>
</head>

<body>
    <style>
        div {
            margin-top: 5px;
            margin-bottom: 5px;
            background-color: red;
        }

        #caja {

            width: 200px;
            height: 200px;
            padding-left: 5px;
            padding-top: 5px;
            border: 1px solid black;
        }

        button{
            margin: 2px;
        }
    </style>
    <script>

        function cambiar_texto() {
            var texto = prompt('Escriba el texto que quieras que aparezca:');
            document.getElementById('texto_nuevo').innerHTML = texto;
        }


        function cambiar_color_fondo() {
            var color = prompt('Escribe el color de fondo del cuadrado:');
            document.getElementById('caja').style.backgroundColor = color;
        }

        function cambiar_letraycolor() {
            var colorletra = prompt('Escribe el color de la letra:')
            var fuenteletra = prompt('Escribe la fuente deseada:');
            document.getElementById('texto_nuevo').style.color = colorletra
            document.getElementById('texto_nuevo').style.fontFamily = fuenteletra;
        }
    </script>
    <form name="practica1">


        <div id="caja">
            <p id="texto_nuevo"> Este es el contenido del div 1</p>
        </div>
        <button type='button' onclick='cambiar_texto()'>Cambiar Texto</button><br>

        <button type="button" onclick='cambiar_color_fondo()'>Cambiar color de fondo </button><br>

        <button type="button" onclick='cambiar_letraycolor()'>Cambiar tipo y color de
            letra</button>


    </form>



</body>

</html>
