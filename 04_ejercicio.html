    <script>
        function verificar() {

            /* NOMBRE */

            var nombre = document.getElementById('nombre').value;
            if (nombre == '') {
                alert('El campo Nombre esta sin cumplimentar.');
            }

            /* APELLIDO */

            var apellido = document.getElementById('apellido').value;
            if (apellido == '') {
                alert('El campo Primer Apellido esta sin cumplimentar.');
            }

            /* APELLIDO2 */

            var apellido2 = document.getElementById('apellido2').value;
            if (apellido2 == '') {
                alert('El campo Segundo Apellido esta sin cumplimentar.');
            }

            /* MAIL */

            var mail = document.getElementById('mail').value;
            if (mail == '') {
                alert('El campo Correo Electrónico esta sin cumplimentar.')
            }

            /* S.S */

            var menu = document.getElementById('menu').selected;
            if (menu == true) {
                alert('Selecciona la Provincia de donde corresponda la S.S.')
            }
            var numero7 = document.getElementById('numero7').value;
            if (numero7 == '') {
                alert('Los siete primeros digitos del número de afiliado a S.S es sin cumplimentar.')
            }
            var numero2 = document.getElementById('numero2').value;
            if (numero2 == '') {
                alert('Los dos últimos digitos del número de afilidado de la S.S estan sin cumplimentar.')
            }
        }
        function ss(){

            /* MAIL */
            var mail = true;
            var expresion= /^[a-z][\w.-]+@\w[\w.-]+\.[\w.-]*[a-z][a-z]$/i;
            var mail = document.datos.mail.value;
            if(!expresion.test(mail)){
                mail = false;
                alert('El mail no es correcto')
            }


            /* Numero7 */

            var numero7 = document.getElementById('numero7').value;
            if (isNaN(document.getElementById('numero7').value)){
                alert('El Primer campo de la S.S. solo admite números');
            }
            else if (numero7.length != 7){            
                alert('El Primer campo de la S.S. debe de tener 7 digitos')
            }

            /* Numero2 */

            var numero2 = document.getElementById('numero2').value;
            if (isNaN(document.getElementById('numero2').value)){
                alert('El Segundo campo de la S.S. solo admite números');
            } 
            else if(numero2.length <=0 || numero2.length >2){
                alert('El Segundo campo de la S.S. debe tener 1 o 2 digitos')
            }
                
        }

    </script>
